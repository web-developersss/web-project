<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="requests.html">Requests</a></li>
                <li><a href="viewRestraunts.html">Manage Users</a></li>
                <li><a href="viewReservation.html">View Reservations</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="dashboard-summary">
        <div class="summary-item">
            <h2>Total clients </h2>
            <p> <span id="users-count"></span></p>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                // Retrieve users data from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
            
                // Get the users count
                const usersCount = users.length;
            
                // Update the HTML with the users count
                const usersCountElement = document.getElementById('users-count');
                usersCountElement.textContent = usersCount.toString(); // Convert count to string and display
            
                // Display the count in console for debugging
                console.log('Total clients:', usersCount);
            });
        </script>
        </div>

        <div class="summary-item">
            <h2>Requests Pending</h2>
            <p> <span id="request-count"></span></p>
           <script>
           document.addEventListener('DOMContentLoaded', function() {
    // Retrieve request count from localStorage
    const requestsCount = localStorage.getItem('requestsCount') || 0;

    // Update the HTML with the request count
    const requestCountElement = document.getElementById('request-count');
    requestCountElement.textContent = requestsCount.toString(); // Convert count to string and display

    // Display the count in console for debugging
    console.log('Requests Pending:', requestsCount);
});


            </script> 
        </div>

        <div class="summary-item">
            <h2> Total Restaurants</h2>
            <p> <span id="restaurants-count"></span></p>
           <script>
            document.addEventListener('DOMContentLoaded', function() {
    // Retrieve accepted count from localStorage
    const acceptedCount = localStorage.getItem('acceptedCount') || 0;

    // Display accepted count in the HTML element
    document.getElementById('restaurants-count').textContent = acceptedCount;
});

        </script>
        </div>
    </div>

    <div class="latest-updates">
        <h2>Latest Updates</h2>
        <ul>
            <li>Update 1: System maintenance scheduled for tonight.</li>
            <li>Update 2: New user features rolled out successfully.</li>
        </ul>
    </div>

    <footer>
        <p>Admin Dashboard ©️ 2024</p>
    </footer>
</body>
</html>
