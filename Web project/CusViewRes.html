<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CusViewRes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
</head>
<body>
    <div class="container">
        <h1>My Reservations</h1>
        <div class="reservation-card" id="reservationCard1" data-reservation-id="1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF7LpzjWvqnc4lKarJ83F4SJdsGVcf6G93AsSdaxpEtw&s" alt="Restaurant Image">
            <div class="reservation-details">
                <h2>Restaurant Name: Sizzler</h2>
                <p>Date: 2024-05-01</p>
                <p>Time: 6:00pm</p>
                <p>Guests: 4</p>
                <button class="make-reservation-btn" onclick="makeReservation(1)">Make Reservation Again</button>
                <button class="feedback-btn" data-reservation-id="1" onclick="openFeedbackModal(1)">Tell us your opinion</button>
            </div>
        </div>
        <div class="reservation-card" id="reservationCard2" data-reservation-id="2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpMLLuBoglgimbpB1awqljPytzib2M3a6-Rk5weKqCmg&s" alt="Restaurant Image">
            <div class="reservation-details">
                <h2>Restaurant Name: Stereo</h2>
                <p>Date: 2024-08-18</p>
                <p>Time: 9:00pm</p>
                <p>Guests: 2</p>
                <button class="make-reservation-btn" onclick="makeReservation(2)">Make Reservation Again</button>
                <button class="feedback-btn" data-reservation-id="2" onclick="openFeedbackModal(2)">Tell us your opinion</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedbackModal()">&times;</span>
            <h2>Give Feedback</h2>
            <form id="feedbackForm">
               <input type="hidden" id="currentReservationId">
               <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" required/>
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            
                <label for="rating">Rating (out of 5):</label>
                <br>
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    <!-- Modal for viewing review -->
<div class="modal" id="viewReviewModal">
    <div class="modal-content">
        <span class="close" onclick="closeReviewModal()">&times;</span>
        <h2>View Review</h2>
        <div id="reviewContent"></div>
        
    </div>
</div>

<div class="modal" id="ResAgainModal">
    <div class="modal-content">
        <span class="close" onclick="closeMakeResAgain()">&times;</span>
    <form>
        <label for="number">Number of People:</label>
        <input type="number" id="number" name="number" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <button type="submit">Confirm Reservation</button>
    </form>
</div>
</div>
<div class="modal" id="res"></div>
    <script src="CusViewRes.js"></script>
</body>
</html>
