<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="detailscss.css">
    <link rel="icon" href="https://cdn5.f-cdn.com/contestentries/70431/10651466/53406793a0826_thumb900.jpg" type="image/x-icon"/>

</head>
<body>
    <iframe src="navbar.html" class="iframe-styling"></iframe>

    <div class="container">
        <div class="content">
            <div class="text-section">
                <h1 id="restaurant-name">Connect with the Faces Behind Your Food.</h1>
                <p id="restaurant-description">Resident brings chefs from the world's top restaurants to host intimate dinners in unique, luxury spaces. Reserve your tickets below, or book a private event here.</p>
                <button id="reservation-button">Reserve Now!</button>
                <div class="info-icons">
                    <a href="http://maps.google.com/?q=RestaurantLocation" target="_blank" id="location-icon">&#x1F4CD; Location</a>
                    <span id="phone-icon">&#x1F4DE; Phone</span>
                    <a href="RestaurantMenuURL" target="_blank" id="menu-icon">&#x1F374; Menu</a>
                </div>
                
                <div id="phone-message" class="phone-message-hidden">
                    <p id="phone-number">Call us: +1 (555) 123-456</p>
                    <button id="close-phone-message">Close</button>
                </div>
                
                <script src="detailsjava.js"></script>
                
            </div>
            <div class="image-section">
                <img id="restaurant-image" src="" alt="Restaurant Image">
            </div>
        </div>
    </div>

   
</body>
</html>
