<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #663300;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .restaurant-card {
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restaurant-name {
            font-size: 24px;
            color: #663300;
            margin-bottom: 11px;
        }

        .restaurant-detail {
            color: #333;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .edit-button,
        .delete-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover,
        .delete-button:hover {
            background-color: #663300;
            color: #fff;
        }

        .delete-button {
            background-color: #cc0000;
            margin-right: 10px;
        }

        #restaurantForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #663300;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #996633;
        }
    </style>
</head>







<body>
    <div class="container">
        <h2>Manage Data</h2>
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Restaurant">Restaurant</option>
            <option value="User">User</option>
        </select>

        <div id="restaurantList" class="list"></div>
        <div id="userList" class="list hidden"></div>

        <form id="restaurantForm">
            <h2>Add Restaurant</h2>
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" name="restaurantName" required>

            <label for="restaurant-address">Address:</label>
            <input type="text" id="restaurant-address" name="address" required>

            <label for="restaurant-phone">Phone:</label>
            <input type="text" id="restaurant-phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" selected disabled>Select your location</option>
                <option value="Maadi">Maadi</option>
                <option value="New Cairo">New Cairo</option>
                <option value="Nasr city">Nasr city</option>
                <option value="Shrouk">Shrouk</option>
                <option value="Sheikh Zayed">Sheikh Zayed</option>
                <option value="6th of October">6th of October</option>
            </select>

            <label for="opening-time">Opening Time:</label>
            <input type="time" id="opening-time" name="openingTime" required>

            <label for="closing-time">Closing Time:</label>
            <input type="time" id="closing-time" name="closingTime" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" selected disabled>Select a category</option>
                <option value="Fancy outing">Fancy outing</option>
                <option value="Casual outing">Casual outing</option>
                <option value="After party">After party</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Birthday">Birthday</option>
            </select>

            <label for="menu-url">Menu URL:</label>
            <input type="url" id="menu-url" name="menuUrl" placeholder="http://example.com/menu" required>

            <label for="location-url">Location URL:</label>
            <input type="url" id="location-url" name="locationUrl" placeholder="http://example.com/location-map" required>

            <label for="logo-url">Logo URL:</label>
            <input type="url" id="logo-url" name="logoUrl" placeholder="http://example.com/logo" required>

            <label for="photo-url">Photo URL:</label>
            <input type="url" id="photo-url" name="photoUrl" placeholder="http://example.com/photo" required>

            <button type="submit" id="add-restaurant-button">+</button>
        </form>

        <form id="userForm" class="hidden">
            <h2>Add User</h2>
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="name" required>

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" placeholder="name@gmail.com" required>

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>

            <label for="user-phone">Phone:</label>
            <input type="text" id="user-phone" name="phone" required>

            <label for="user-location">Location:</label>
            <select id="user-location" name="location" required>
                <option value="" selected disabled>Select your location</option>
                <option value="Maadi">Maadi</option>
                <option value="New Cairo">New Cairo</option>
                <option value="Nasr city">Nasr city</option>
                <option value="Shrouk">Shrouk</option>
                <option value="Sheikh Zayed">Sheikh Zayed</option>
                <option value="6th of October">6th of October</option>
            </select>

            <button type="submit" id="add-user-button">+</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeDropdown = document.getElementById('type');
            const restaurantForm = document.getElementById('restaurantForm');
            const userForm = document.getElementById('userForm');
            const restaurantList = document.getElementById('restaurantList');
            const userList = document.getElementById('userList');

            // Load saved restaurants and users
            function displayRestaurants() {
                const restaurants = JSON.parse(localStorage.getItem('acceptedRestaurants')) || [];
                restaurantList.innerHTML = '';
                restaurants.forEach((restaurant, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${restaurant.name}</h3>
                        <p>Email: ${restaurant.email}</p>
                        <p>Phone: ${restaurant.phone}</p>
                        <p>Description: ${restaurant.description}</p>
                        <button class="edit-button" onclick="editRestaurant(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteRestaurant(${index})">Delete</button>
                    `;
                    restaurantList.appendChild(div);
                });
            }

            function displayUsers() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                userList.innerHTML = '';
                users.forEach((user, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${user.name}</h3>
                        <p>Email: ${user.email}</p>
                        <p>Phone: ${user.phone}</p>
                        <button class="edit-button" onclick="editUser(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteUser(${index})">Delete</button>
                    `;
                    userList.appendChild(div);
                });
            }

            // Switch between forms based on selected type
            typeDropdown.addEventListener('change', function() {
                if (this.value === 'Restaurant') {
                    restaurantForm.classList.remove('hidden');
                    userForm.classList.add('hidden');
                    userList.classList.add('hidden');
                    restaurantList.classList.remove('hidden');
                    displayRestaurants();
                } else {
                    restaurantForm.classList.add('hidden');
                    userForm.classList.remove('hidden');
                    restaurantList.classList.add('hidden');
                    userList.classList.remove('hidden');
                    displayUsers();
                }
            });

            // Add a new restaurant
            restaurantForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Collecting form data
                const newRestaurant = {
                    name: document.getElementById('restaurant-name').value,
                    address: document.getElementById('restaurant-address').value,
                    phone: document.getElementById('restaurant-phone').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    location: document.getElementById('location').value,
                    openingTime: document.getElementById('opening-time').value,
                    closingTime: document.getElementById('closing-time').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    menuUrl: document.getElementById('menu-url').value,
                    locationUrl: document.getElementById('location-url').value,
                    logoUrl: document.getElementById('logo-url').value,
                    photoUrl: document.getElementById('photo-url').value
                };

                // Saving to local storage
                let restaurants = JSON.parse(localStorage.getItem('acceptedRestaurants')) || [];
                restaurants.push(newRestaurant);
                localStorage.setItem('acceptedRestaurants', JSON.stringify(restaurants));

                displayRestaurants();
                restaurantForm.reset(); // Clear form fields
            });

            // Add a new user
            userForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const newUser = {
                    name: document.getElementById('user-name').value,
                    email: document.getElementById('user-email').value,
                    password: document.getElementById('user-password').value,
                    phone: document.getElementById('user-phone').value,
                    location: document.getElementById('user-location').value
                };

                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                displayUsers();
                userForm.reset(); // Clear form fields
            });

            // Function to delete restaurant
            window.deleteRestaurant = function(index) {
                let restaurants = JSON.parse(localStorage.getItem('acceptedRestaurants'));
                restaurants.splice(index, 1);
                localStorage.setItem('acceptedRestaurants', JSON.stringify(restaurants));
                displayRestaurants();
            };

            // Function to delete user
            window.deleteUser = function(index) {
                let users = JSON.parse(localStorage.getItem('users'));
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                displayUsers();
            };

            // Optional: Function to edit restaurant
            window.editRestaurant = function(index) {
                let restaurants = JSON.parse(localStorage.getItem('acceptedRestaurants'));
                let restaurant = restaurants[index];
                // Populate form with restaurant data for editing
                document.getElementById('restaurant-name').value = restaurant.name;
                document.getElementById('restaurant-address').value = restaurant.address;
                document.getElementById('restaurant-phone').value = restaurant.phone;
                document.getElementById('email').value = restaurant.email;
                document.getElementById('password').value = restaurant.password;
                document.getElementById('location').value = restaurant.location;
                document.getElementById('opening-time').value = restaurant.openingTime;
                document.getElementById('closing-time').value = restaurant.closingTime;
                document.getElementById('description').value = restaurant.description;
                document.getElementById('category').value = restaurant.category;
                document.getElementById('menu-url').value = restaurant.menuUrl;
                document.getElementById('location-url').value = restaurant.locationUrl;
                document.getElementById('logo-url').value = restaurant.logoUrl;
                document.getElementById('photo-url').value = restaurant.photoUrl;
            };

            // Optional: Function to edit user
            window.editUser = function(index) {
                let users = JSON.parse(localStorage.getItem('users'));
                let user = users[index];
                // Populate form with user data for editing
                document.getElementById('user-name').value = user.name;
                document.getElementById('user-email').value = user.email;
                document.getElementById('user-password').value = user.password;
                document.getElementById('user-phone').value = user.phone;
                document.getElementById('user-location').value = user.location;
            };

            // Initial display based on the selected type
            if (typeDropdown.value === 'Restaurant') {
                displayRestaurants();
            } else {
                displayUsers();
            }
        });
    </script>
</body>
</html>
