<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-users.html">Manage Users</a></li>
                <li><a href="viewReservation.html">view reservation</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>



                <script> 
               document.addEventListener('DOMContentLoaded', function() {
    // Select the logout link element
    var logoutLink = document.getElementById('logout-link');

    // Add event listener to the logout link
    logoutLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior

        // Reset user mode
        localStorage.setItem('mode', '0');
        
        // Clear username
        localStorage.removeItem('username');

         // Navigate back in history
         history.back();
    });
});


                </script>
            </ul>
        </nav>
    </header>
    
    <div class="dashboard-summary">
        <div class="summary-item">
            <h2>Total clients </h2>
            <p>150</p>
        </div>
        <div class="summary-item">
            <h2>Requests Pending</h2>
            <p> <span id="request-count"></span></p>
           <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Retrieve the request count from localStorage
                    const requestCount = parseInt(localStorage.getItem('requestCount')) || 0;
        
                    // Display the request count on the page
                    document.getElementById('request-count').textContent = requestCount;
                });
            </script> 

        </div>
        <div class="summary-item">
            <h2> Total Restaurants</h2>
           
        </div>
    </div>

    <div class="latest-updates">
        <h2>Latest Updates</h2>
        <ul>
            <li>Update 1: System maintenance scheduled for tonight.</li>
            <li>Update 2: New user features rolled out successfully.</li>
        </ul>
    </div>

    <footer>
        <p>Admin Dashboard ©️ 2024</p>
    </footer>
</body>
</html>
