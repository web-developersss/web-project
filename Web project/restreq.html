<!DOCTYPE html>
<html lang="en">

<head>

    <title>Restaurant Sign-up</title>
    <link rel="stylesheet" href="restreq.css">
    <link rel="icon" href="https://cdn5.f-cdn.com/contestentries/70431/10651466/53406793a0826_thumb900.jpg" type="image/x-icon"/>

</head>

<body>
    <div class="container">
        <h1>Request</h1>
        <hr id="line">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" selected disabled>Select your location</option>
                <option value="Maadi">Maadi</option>
                <option value="New Cairo">New Cairo</option>
                <option value="Nasr city">Nasr city</option>
                <option value="Shrouk">shrouk</option>
                <option value="sheikh-zayed">sheikh-zayed</option>
                <option value="6th of October">6th of October</option>
            </select>
    
            <div class="form-group">
                <label for="opening-time">Opening Time:</label>
                <input type="time" id="opening-time" name="opening-time" required>
            </div>
            <div class="form-group">
                <label for="closing-time">Closing Time:</label>
                <input type="time" id="closing-time" name="closing-time" required>
            </div>
           
            <!-- Repeat for other URL fields -->
            
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
    
            <label for="category">Category:</label>
<select id="category" name="category" required>
    <option value="" selected disabled>Select a category</option>
    <option value="Fancy outing">Fancy outing</option>
    <option value="Casual outing">Casual outing</option>
    <option value=" After party"> After party</option>
    <option value="Breakfast">Breakfast</option>
    <option value="Birthday">Birthday</option>
</select>
            
<div class="form-group">
    <label for="menu-url">Menu URL:</label>
    <input type="url" id="menu-url" name="menu-url" placeholder="http://example.com/menu" required>
</div>
<div class="form-group">
            <label for="location-url">Location URL:</label>
            <input type="url" id="location-url" name="location-url" placeholder="http://example.com/location-map" required>
        </div>

            <div class="form-group">
            <label for="logo-url">Logo URL:</label>
            <input type="url" id="logo-url" name="logo-url" placeholder="http://example.com/logo" required>
        </div>
            <div class="form-group">
            <label for="photo-url">Photo URL:</label>
            <input type="url" id="photo-url" name="photo-url" placeholder="http://example.com/photo" required>
        </div>
            <input type="submit" value="Request">
        </form>
    </div>

    <script src="request.js"></script>

</body>

</html>
