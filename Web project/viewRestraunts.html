<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #663300;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .restaurant-card {
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restaurant-name {
            font-size: 24px;
            color: #663300;
            margin-bottom: 10px;
        }

        .restaurant-detail {
            color: #333;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .edit-button,
        .delete-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover,
        .delete-button:hover {
            background-color: #663300;
            color: #fff;
        }

        .delete-button {
            background-color: #cc0000;
            margin-right: 10px;
        }

        #restaurantForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #663300;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #996633;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Management</h1>
    </header>
    <div class="container">
        <div id="restaurantList"></div>

        <h2>Add Restaurant</h2>
        <form id="restaurantForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <button type="submit">+</button>
        </form>
    </div>

    <script>
        // JavaScript code
        // Function to retrieve restaurants from local storage
        function getRestaurants() {
            const storedRestaurants = localStorage.getItem('restaurants');
            return storedRestaurants ? JSON.parse(storedRestaurants) : [];
        }

        // Function to save restaurants to local storage
        function saveRestaurants(restaurants) {
            localStorage.setItem('restaurants', JSON.stringify(restaurants));
        }

        // Function to display restaurants
        function displayRestaurants() {
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            const restaurants = getRestaurants();

            restaurants.forEach(restaurant => {
                const restaurantCard = document.createElement('div');
                restaurantCard.classList.add('restaurant-card');

                const nameElement = document.createElement('h2');
                nameElement.textContent = restaurant.name;
                nameElement.classList.add('restaurant-name');
                restaurantCard.appendChild(nameElement);

                const addressElement = document.createElement('p');
                addressElement.textContent = `Address: ${restaurant.address}`;
                addressElement.classList.add('restaurant-detail');
                restaurantCard.appendChild(addressElement);

                const phoneElement = document.createElement('p');
                phoneElement.textContent = `Phone: ${restaurant.phone}`;
                phoneElement.classList.add('restaurant-detail');
                restaurantCard.appendChild(phoneElement);

                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('button-container');

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.classList.add('edit-button');
                editButton.addEventListener('click', function() {
                    document.getElementById('name').value = restaurant.name;
                    document.getElementById('address').value = restaurant.address;
                    document.getElementById('phone').value = restaurant.phone;
                    window.scrollTo(0, 0);
                });
                buttonContainer.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', function() {
                    deleteRestaurant(restaurant.id);
                });
                buttonContainer.appendChild(deleteButton);

                restaurantCard.appendChild(buttonContainer);

                restaurantList.appendChild(restaurantCard);
            });
        }

        function addRestaurant(name, address, phone) {
            const restaurants = getRestaurants();
            const newRestaurant = {
                id: Date.now(),
                name: name,
                address: address,
                phone: phone
            };
            restaurants.push(newRestaurant);
            saveRestaurants(restaurants);
            displayRestaurants();
        }

        function deleteRestaurant(id) {
            let restaurants = getRestaurants();
            restaurants = restaurants.filter(restaurant => restaurant.id !== id);
            saveRestaurants(restaurants);
            displayRestaurants();
        }

        document.getElementById('restaurantForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            addRestaurant(name, address, phone);
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('phone').value = '';
        });

        displayRestaurants();
    </script>
</body>
</html>
