<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Restaurants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>View Restaurants</h1>
    </header>
    <main>
        <!-- Restaurant list will be displayed here -->
        <div class="restaurant-list">
            <!-- Individual restaurant cards will be added dynamically here -->
        </div>
        <!-- Options for adding, editing, and removing restaurants -->
        <div class="options">
            <button class="add-btn">Add Restaurant</button>
            <button class="edit-btn">Edit Restaurant</button>
            <button class="remove-btn">Remove Restaurant</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
