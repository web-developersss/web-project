    <title>Restaurant Sign-up</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="container">
        <h1>Sign-up</h1>
        <hr id="line"> 
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="location">Location:</label>
<select id="location" name="location" required>
    <option value="" selected disabled>Select your location</option>
    <option value="location1"> Maadi </option>
    <option value="location2"> New Cairo</option>
    <option value="location3"> Nasr city</option>
    <option value="location4"> shrouk </option>
    <option value="location5"> sheikh-zayed</option>
    <option value="location6"> 6th of October</option>
    <input type="submit" value="Sign Up">


</select>

        </form>
    </div>
</body>

</html>
