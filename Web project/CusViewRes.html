<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CusViewRes.css">

</head>
<body>
    <div class="container">
        <h1>My Reservations</h1>
        <div class="reservation-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF7LpzjWvqnc4lKarJ83F4SJdsGVcf6G93AsSdaxpEtw&s" alt="Restaurant Image">
            <div class="reservation-details">
                <h2>Restaurant Name: Sizzler</h2>
                <p>Date: 2024-05-01</p>
                <p>Time: 6:00pm</p>
                <p>Guests: 4</p>
                <button onclick="makeReservation()">Make Reservation Again</button>
                <button onclick="openFeedbackModal()">Tell us your opinion</button>
            </div>
        </div>
        <div class="reservation-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpMLLuBoglgimbpB1awqljPytzib2M3a6-Rk5weKqCmg&s" alt="Restaurant Image">
            <div class="reservation-details">
                <h2>Restaurant Name: Stereo</h2>
                <p>Date: 2024-08-18</p>
                <p>Time: 9:00pm</p>
                <p>Guests: 2</p>
                <button onclick="makeReservation()">Make Reservation Again</button>
                <button onclick="openFeedbackModal()">Tell us your opinion</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedbackModal()">&times;</span>
            <h2>Give Feedback</h2>
            <form id="feedbackForm">
               <span></span>
               <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            
                  <label for="rating">Rating (out of 5):</label>
                <br>
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function makeReservation() {
            // Your logic for making a new reservation goes here
            alert("Reservation functionality will be implemented here.");
        }

        function openFeedbackModal() {
    document.getElementById('feedbackModal').style.display = 'block';
    document.querySelector('.modal-content').classList.add('show');
}

        function closeFeedbackModal() {
            document.getElementById('feedbackModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var rating = document.querySelector('input[name="rate"]:checked').value
            var review = document.getElementById('review').value;
            if (review&&rating) {
                alert("Thanks for your feedback!\nRating: " + rating + "\nReview: " + review);
                closeFeedbackModal();
            }
        });
    </script>
</body>
</html>
